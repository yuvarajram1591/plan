<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Meal Planner - 10 People</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="bg-indigo-600 text-white p-4">
                <h2 class="text-xl text-center font-semibold">Breakfast & Dinner Schedule</h2>
                <p class="text-indigo-100 text-center text-xs">Each person takes turns for morning breakfast and evening dinner</p>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Day</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Morning</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dinner</th>
                        </tr>
                    </thead>
                    <tbody id="mealTable" class="bg-white divide-y divide-gray-200">
                        <!-- Table content will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-8 bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">People List</h3>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <div class="bg-blue-100 p-3 rounded-lg text-center">
                    <span class="font-medium text-blue-800">Dinesh</span>
                </div>
                <div class="bg-green-100 p-3 rounded-lg text-center">
                    <span class="font-medium text-green-800">Picha</span>
                </div>
                <div class="bg-yellow-100 p-3 rounded-lg text-center">
                    <span class="font-medium text-yellow-800">Raji</span>
                </div>
                <div class="bg-purple-100 p-3 rounded-lg text-center">
                    <span class="font-medium text-purple-800">Balu</span>
                </div>
                <div class="bg-pink-100 p-3 rounded-lg text-center">
                    <span class="font-medium text-pink-800">Bass</span>
                </div>
                <div class="bg-indigo-100 p-3 rounded-lg text-center">
                    <span class="font-medium text-indigo-800">Gokul</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // People array
        const people = ['Dinesh', 'Picha', 'Raji', 'Balu', 'Bass', 'Gokul'];
        
        // Get current date and generate month schedule
        const currentDate = new Date();
        const currentMonth = currentDate.getMonth();
        const currentYear = currentDate.getFullYear();
        
        // Get days in current month
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        
        // Generate schedule
        let schedule = [];
        let morningIndex = 0;
        let eveningIndex = people.length - 1;
        
        for (let day = 1; day <= daysInMonth; day++) {
            const date = new Date(currentYear, currentMonth, day);
            const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
            const dateString = date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
            
            let morningPerson = '';
            let eveningPerson = '';
            
            if (dayName !== 'Sunday') {
                morningPerson = people[morningIndex % people.length];
                eveningPerson = people[eveningIndex % people.length];
                
                morningIndex++;
                eveningIndex--;
                
                // Reset evening index when it goes below 0
                if (eveningIndex < 0) {
                    eveningIndex = people.length - 1;
                }
            }
            
            schedule.push({
                date: dateString,
                day: dayName,
                morning: morningPerson,
                evening: eveningPerson,
                isHoliday: dayName === 'Sunday'
            });
        }
        
        // Populate table
        function populateTable() {
            const tableBody = document.getElementById('mealTable');
            
            schedule.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.className = entry.isHoliday ? 'bg-red-50' : (index % 2 === 0 ? 'bg-white' : 'bg-gray-50');
                
                const morningClass = entry.morning ? getPersonColor(entry.morning) : 'text-gray-400';
                const eveningClass = entry.evening ? getPersonColor(entry.evening) : 'text-gray-400';
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${entry.date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 ${entry.isHoliday ? 'font-bold text-red-600' : ''}">${entry.day}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm ${morningClass}">
                        ${entry.morning ? `${entry.morning}` : (entry.isHoliday ? 'Holiday' : '')}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm ${eveningClass}">
                        ${entry.evening ? `${entry.evening}` : (entry.isHoliday ? 'Holiday' : '')}
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // Get color class for each person
        function getPersonColor(person) {
            const colors = {
                'Dinesh': 'text-blue-600 font-semibold',
                'Picha': 'text-green-600 font-semibold',
                'Raji': 'text-yellow-600 font-semibold',
                'Balu': 'text-purple-600 font-semibold',
                'Bass': 'text-pink-600 font-semibold',
                'Gokul': 'text-indigo-600 font-semibold',
            };
            return colors[person] || 'text-gray-600';
        }
        
        // Download JSON function
        function downloadJSON() {
            const jsonData = {
                month: new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' }),
                people: people,
                schedule: schedule
            };
            
            const dataStr = JSON.stringify(jsonData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `meal-schedule-${new Date().getFullYear()}-${String(new Date().getMonth() + 1).padStart(2, '0')}.json`;
            link.click();
        }
        
        // Initialize table on page load
        populateTable();
    </script>
</body>
</html>
